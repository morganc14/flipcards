<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&family=PT+Serif:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="shared.css" />

    <link rel="stylesheet" href="cardpage.css" />
  </head>
  <body tag="amber">
    <header>
      <ul>
        <li class="active"><a href="cards-amber.html">Scions of Amber</a></li>
        <li><a href="cards-other.html">Others of Note</a></li>
        <li>Places</li>
      </ul>
    </header>
    <main>
      <nav>
        <div id="buttonList" class="sidenav"></div>
      </nav>
      <div class="cardholder">
        <div class="card cardReverse" id="frontCard">
          <div class="cardbody">
            <img class="trump" id="trumpImage" src="/img/royalback-full.png" />
          </div>
          <div class="cardcaption">
            <p class="cardcaptiontext" id="cardname"></p>
          </div>
        </div>
        <div id="cardmeaning"></div>
        <div class="bottombox">
          <div id="cardmanip">
            <button id="pickrandom">Random Draw</button>
            <button id="resetpage">Reset</button>
          </div>
        </div>
      </div>
      <div class="textbox" id="chardesc">
        <div id="char-blurb">Scions of Amber</div>
        <div id="char-desc">
          The descendants of Oberon and his queens, and a few others.
        </div>
      </div>
    </main>
  </body>

  <script
    src="cardpage.js"
    type="module"
    handoff="ambercards"
    id="callcards"
  ></script>
</html>
