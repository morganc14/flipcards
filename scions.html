      <nav>

        <div id="char-blurb">Scions of Amber</div>

        <div class="cardholder">

              <img
                class="trump"

                src="/img/royalback-full.png"
              />

              <p class="cardcaptiontext" id="cardname"></p>

          <div class="bottombox">
