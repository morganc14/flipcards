<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico?" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aboreto&family=Jost:wght@300&family=Nanum+Myeongjo:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="shared.css" />
    <link rel="stylesheet" href="draw1.css" />
    <link rel="stylesheet" href="namedcards.css" />

    <title>Trump Divination</title>
  </head>
  <body>
    <header>
      <ul>
        <li><a href="index.html">Scions of Amber</a></li>
        <li><a href="cards-other.html">Others of Note</a></li>
        <li><a href="morecards.html">All Trumps</a></li>
        <li class="active"><a href="divination.html">Divination</a></li>
        <li><a href="https://prosperity-amber.slab.com">Slab</a></li>
      </ul>
    </header>
    <main>
      <div class="controls">
        <button id="resetdeck">Reshuffle</button>
        <button id="draw1">Draw</button>
        <button id="startslides">Slideshow</button>
        <div id="cardlist"></div>
      </div>
      <div class="columnWrapper">
        <div class="playcard" id="deckspace">
          <div class="flipspace">
            <div class="card" id="carddeck">
              <div class="cardface cardback stoneback"></div>
              <div id="deck" class="cardface cardfront"></div>
            </div>
            <div class="fauxcard backdeck l1" id="backdeck1">
              <div class="cardface cardback stoneback"></div>
              <div class="cardface cardfront"></div>
            </div>
            <div class="fauxcard backdeck l2" id="backdeck2">
              <div class="cardface cardback stoneback"></div>
              <div class="cardface cardfront"></div>
            </div>
            <div class="fauxcard backdeck l3" id="backdeck3">
              <div class="cardface cardback stoneback"></div>
              <div class="cardface cardfront"></div>
            </div>
          </div>
          <h2>Deck</h2>
        </div>
      </div>
      <div class="columnWrapper">
        <div class="playcard" id="pilespace">
          <div class="flipspace">
            <div class="card hidden" id="piledeck">
              <div class="cardface cardback stoneback"></div>
              <div id="pile" class="cardface"></div>
            </div>
          </div>
          <h2>pile</h2>
        </div>
      </div>
    </main>
  </body>
  <script src="draw1.js" type="module"></script>
</html>
